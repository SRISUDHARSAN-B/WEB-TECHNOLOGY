<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .con label{
        padding-left:550px;
        width: 240px;
        display: inline-block;
    }
    .con input{
        padding:6px;
        font-size: 14px;
        border-radius: 4px;
    }
</style>
<title>Registration Form</title>
</head>
<body>
<h1><center>STUDENT REGISTRATION</center></h1>
<div class="con">
<form id="registrationForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" name="rollNo"><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <input type="radio" id="others" name="gender" value="others"> Others<br>
    <label>Programme Known:</label>
    
    <input type="checkbox" id="c" name="programme" value="C"> C
    <input type="checkbox" id="cpp" name="programme" value="C++"> C++
    <input type="checkbox" id="python" name="programme" value="Python"> Python
    <input type="checkbox" id="java" name="programme" value="Java"> Java<br>
    
    <label for="areaOfInterest">Area of Interest:</label>
    <select id="areaOfInterest" name="areaOfInterest">
        <option value="Data Science">Data Science</option>
        <option value="Web Development">Web Development</option>
        <option value="Database Management System">Database Management System</option>
        <option value="Cyber Security">Cyber Security</option>
        <option value="Networking">Networking</option>
        <option value="App Development">App Development</option>
    </select><br>

    <label for="mobileNo">Mobile No:</label>
    <input type="text" id="mobileNo" name="mobileNo"><br>

    <label for="email">Email Address:</label>
    <input type="text" id="email" name="email"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>

    <center><input type="submit" value="Submit"></center>

</form>
</div>
<script src="registration_form_validation.js"></script>
</body>
</html>
